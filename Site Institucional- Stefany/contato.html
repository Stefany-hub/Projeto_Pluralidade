<body>
   <div class="main-contato">
<form >
<label for="nomeCompleto">Nome completo:</label>
<input type="text" id="nomeCompleto" class="input-padrão" required>

<label for="email">E-mail:</label>
<input type="email" id="email" class="input-padrão" required>

<label for="telefone">Telefone:</label>
<input type="text" id="telefone" class="input-padrão" required>

<label for="mensagem">Mensagem</label>
<textarea  id="mensagem" id="" cols="30" rows="10"  class="input-padrão"></textarea>

<div>
<p>Como prefere o contato?</p>

<label for="email-radio">
    <input id="email-radio" type="radio" name="contato" checked>E-mail:
</label>

<label for="telefone-radio">
    <input id="telefone-radio" type="radio" name="contato" >Telefone:
</label>

<label for="whatsapp">
    <input id="whatsapp" type="radio" name="contato" >Whatsapp:
</label>

<label>

<input type="checkbox" checked> Receber novidades por e-mail
</label>


<input type="submit"  class="input-padrao"  >

</form>
   </div>
